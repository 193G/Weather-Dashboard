<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <form>
      <label for="city-input">Enter a City:</label>
      <input type="text" id="city-input" name="city" required>
      <button type="submit">Search</button>
    </form>
    <h2>Current Weather Conditions</h2>
    <div id="current-weather">
      <h3 id="city-name"></h3>
      <p id="date"></p>
      <img id="weather-icon" src="" alt="">
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>
    <h2>5-Day Forecast</h2>
    <div id="future-weather">
      <div class="day">
        <p class="date"></p>
        <img class="weather-icon" src="" alt="">
        <p class="temperature"></p>
        <p class="humidity"></p>
        <p class="wind-speed"></p>
      </div>
      <!-- repeat for the next 4 days -->
    </div>
    <h2>Search History</h2>
    <ul id="search-history">
      <!-- dynamically populate search history list with JavaScript -->
    </ul>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
